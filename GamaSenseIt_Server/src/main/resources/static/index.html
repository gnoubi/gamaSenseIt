<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
 
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
     
 
   </head>
   
   
  <body>
		<h1>MAP</h1>
		
		
		    <!--The div element for the map -->
    <div id="map"></div>
    <script>
		// Initialize and add the map
		function initMap() {
		  // The location of Uluru
		  var uluru = {lat: 47.21026519999999, lng: 5.548803799999973};
		  // The map, centered at Uluru
		  var map = new google.maps.Map(
		      document.getElementById('map'), {zoom: 4, center: uluru});
		  // The marker, positioned at Uluru
		  var marker = new google.maps.Marker({position: uluru, map: map});
		}
    </script>
    
    
    
		
		<h1>Data</h1>
<main>
		<table id="table" data-toggle="table" data-origin='' cross-origin="null" data-url="/getData"> 
		    <thead>
					<tr>
						<th data-field="date">Date</th>
						<th data-field="sensorName">Sensor Name</th>
						<th data-field="value">Value</th>
						<th data-field="unit">Unit</th>
						<th data-field="measuredParameter">Parameter</th>
						<th data-field="latitude">Latitude</th>
						<th data-field="longitude">Longitude</th>
					</tr>
			</thead>
		
		</table>
	</main>
	
	
	   <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt3H1XAnphx5LiIQhuWjI_JCRwVIDIBEY&callback=initMap">
    </script>
