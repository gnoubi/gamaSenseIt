  <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var mdata = [15339, 21345, 18483, 24003, 23489, 24092, 12034,30000];
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday","fds"],
          datasets: [{
            data: mdata,
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
  	<script type="text/javascript">
  	$('#table').bootstrapTable({
  	    url: 'http://localhost:8080//sensorDataafterDate?idsensor=6&idparameter=5&startdate=09/25/2018',
  	    columns: [{
  	        field: 'date',
  	        title: 'capture Date'

  	    }, {

  	    }, ]
  	});
