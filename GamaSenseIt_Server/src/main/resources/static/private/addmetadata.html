       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>

  <body>
	<main>
		<h1>Sensor Metadata</h1>
		<form>
		  <div class="form-row">
 		   <div class="col">
 		     <input type="text" class="form-control" placeholder="First name" name="name" />
 		   </div>
 		   <div class="col">
  		    <input type="text" class="form-control" placeholder="Last name" name="version" />
  			</div>
  		  </div>
  		  <div class="form-row">
 		   <h2>parameters</h2>
 		   
  		</div>	
  			<div class="col">
  				<button type="button" class="btn btn-primary" onclick="addElements();">Sign in</button>
  			</div>
  		 
  		  
		</form>
        <table id="table"
               data-toggle="table"
               data-toolbar="#toolbar"
               data-height="428">
            <thead>
            <tr>
                <th data-field="varName">Variable name</th>
                <th data-field="unit">Unit</th>
                <th data-field="parameter">Measured parameter</th>
                <th data-field="dataFormat">Data format</th>
             </tr>
            </thead>
            
            <tr>
            	<td>sdf</td>
            	<td>sdf</td>
            	<td>sdf</td>
            </tr>
        </table>
  	</main>
