<div class="container">
    <div class="row">
      <div class="col-sm-4">
          <div  style="width: 16rem;">
            <div class="card card-stats  mb-1 mb-lg-1">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Temperature</h5>
                    <span class="h2 font-weight-bold mb-0">{{ this.temperature }}</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-thermometer-three-quarters"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                  <span class="text-nowrap">Since last month</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
            <div class="align-right"  style="width: 16rem;">
                <div class="card card-stats align-right mb-1 mb-lg-1">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">Humidit√©</h5>
                        <span class="h2 font-weight-bold mb-0">{{ this.humidity }}</span>
                      </div>
                      <div class="col-auto">
                        <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                          <i class="fas fa-tint"></i>
                        </div>
                      </div>
                    </div>
                    <p class="mt-3 mb-0 text-muted text-sm">
                      <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                      <span class="text-nowrap">Since last month</span>
                    </p>
                  </div>
                </div>
              </div>
        </div>
      </div>
      <div class="row">

                    </div>
                  </div>
                </div>
              </div>
            </div>
