<div *ngIf="browseQRcode; else elseBlock" align="center">
  <app-upload-qrcode></app-upload-qrcode>
</div>
<ng-template #elseBlock>
  <div *ngIf="httpGetSucceed; else elseBlock2" align="center">
    <div class="container">
      <div class="row">
        <div class="col-xs col-md col-lg-6">
          <div  style="width: 15rem;">
            <div class="card card-stats  mb-1 mb-lg-1">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Temperature</h5>
                    <span class="h2 font-weight-bold mb-0">{{ temperature }} {{ temperatureUnit }}</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-thermometer-three-quarters"></i>
                    </div>
                  </div>
                </div>
<!---               <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                  <span class="text-nowrap">Since last month</span>
                </p>-->
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs col-md col-lg-6">
          <div  style="width: 15rem;">
            <div class="card card-stats align-right mb-1 mb-lg-1">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Humidité</h5>
                    <span class="h2 font-weight-bold mb-0">{{ humidity }} {{ humidityUnit }}</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-tint"></i>
                    </div>
                  </div>
                </div>
 <!---               <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                  <span class="text-nowrap">Since last month</span>
                </p>-->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs col-md col-lg-4">
          <div  style="width: 15rem;">
            <div class="card card-stats  mb-1 mb-lg-1">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">PM 1</h5>
                    <pm-progress-bar [title]="'PM 1'" [value]="PM1"></pm-progress-bar>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fab fa-cloudversify"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs col-md col-lg-4">
          <div style="width: 15rem;">
            <div class="card card-stats align-right mb-1 mb-lg-1">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">PM 2.5</h5>
                    <pm-progress-bar [title]="'PM 2.5'"  [value]="PM25"></pm-progress-bar>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fab fa-cloudversify"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs col-md col-lg-4">
          <div  style="width: 15rem;">
            <div class="card card-stats  mb-1 mb-lg-1">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">PM 10</h5>
                    <pm-progress-bar [title]="'PM 10'"  [value]="PM10"></pm-progress-bar>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fab fa-cloudversify"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseBlock2>
    <div class="row">
      <div class="col-xs col-md-3 col-lg-3">
      </div>
      <div class="col-xs col-md-6 col-lg-6">
        <div class="alert alert-warning alert-dismissible">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <h5>La requête http n'a pas fonctionnée.</h5>
        </div>
      </div>
      <div class="col-xs col-md-3 col-lg-3">
      </div>
    </div>
    <h1></h1>
  </ng-template>
</ng-template>
