<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card bg-dark shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="text-white mb-0">Diagramme</h2>
              <h6 class="text-white mb-0 text-uppercase"> {{typeGraph}} Graph</h6>
            </div>
            <button class="btn btn-light" (click)="line()">Line Graph</button>
            <button class="btn btn-light" (click)="pie()">Camembert</button>
            <button class="btn btn-light" (click)="bar()">Bar Graph</button>
            <div class="col-auto">
              <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                <i class="fas fa-chart-bar"></i>&nbsp;
                <i class="fas fa-chart-pie "></i>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div id="chart" class="chart">
          </div>
        </div>
        <div class="card-footer bg-dark">
          <!--<button class="btn btn-light " (click)="days()">Days</button>
          <button class="btn btn-light " (click)="months()">Months</button>-->
        </div>
      </div>
    </div>
    <div class="col-xl-4">

                      </li>

                  </div>
                </mat-autocomplete>
              </mat-form-field>
            </form>
            <-</div>
          </div>-->
        </div>
        <div class="card-body">

          <table>

          <div>
            <input class="form-control"
              type="search"
              placeholder="Search by sensor name"
              [(ngModel)]="searchText"
              [ngModelOptions]="{standalone:true}">
          </div>
          <br>
          <div class="slist">
            <div class=" border border-1 border-info rounded m-2"
              *ngFor="let item of sensors | searchSensor:searchText">
              <label>
                <input type="checkbox"
                  value="{{item}}"
                  (change)="selectedFruits(item,$event.target.checked)">
                <h5>{{item.name+" "+item.version}}</h5>

<div class="container">
  <div class="mb-3">
    <div class="card shadow">
      <div class="card-header bg-transparent">
        <h3 class="mb-0">Available versions of sensors</h3>
      </div>
      <div class="table-responsive">
        <!-- Projects table -->
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Version</th>
              <th scope="col">Latitude</th>
              <th scope="col">Longitude</th>
              <th scope="col">SensorType</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fruit of checkValue">
              <td *ngIf="fruit.selected==true">{{fruit.sensor.name}}</td>
              <td *ngIf="fruit.selected==true">{{fruit.sensor.name}}</td>
              <td *ngIf="fruit.selected==true">Latitude</td>
              <td *ngIf="fruit.selected==true">Longitude</td>
              <td *ngIf="fruit.selected==true">SensorType</td>
            </tr>
            <tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
