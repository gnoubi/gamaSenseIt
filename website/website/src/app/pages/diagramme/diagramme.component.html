<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card bg-dark shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="text-white mb-0">Diagramme</h2>
              <h6 class="text-white mb-0 text-uppercase"> {{typeGraph}} Graph</h6>
            </div>
            <div class="col-auto">
                <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                </div>
            </div>
            <div class="col-auto">
                <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-pie "></i>
                </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div id="chart" class="chart">

          </div>
        </div>
        <div class="card-footer bg-dark">
          <button class="btn btn-light " (click)="line()">Line Graph</button>
          <button class="btn btn-light " (click)="pie()">Camembert</button>
          <button class="btn btn-light " (click)="bar()">Bar Graph</button>
        </div>
      </div>
    </div>
    <div class="col-xl-4">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Catalogue</h6>
              <h2 class="mb-0">Sensor List</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <p> Choix des differents Capteurs</p>
          <table>
            <tbody>
              <tr *ngFor="let sensor of sensors">
                <td>
                  {{sensor.name}}
                </td>
                <td>
                  <button class="btn btn-outline-success" (click)="addSensoTest()"> Visualiser</button>
                  <!--<button class="btn btn-outline-success"> Visualiser</button>-->

                  <!--<button class="btn btn-outline-danger"  > Enlever</button>-->
                </td>
              </tr>
            </tbody>
          </table>
          <br>
          <div class="text-center">
            <button class="btn btn-primary " (click)="resetGraph()">Reset Graph</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
