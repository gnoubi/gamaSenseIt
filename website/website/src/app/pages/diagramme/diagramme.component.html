<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card bg-dark shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="text-white mb-0">Diagramme</h2>
              <h6 class="text-white mb-0 text-uppercase"> {{typeGraph}} Graph</h6>
            </div>
            <button class="btn btn-light" (click)="line()">Line Graph</button>
            <button class="btn btn-light" (click)="pie()">Camembert</button>
            <button class="btn btn-light" (click)="bar()">Bar Graph</button>
            <div class="col-auto">
              <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                <i class="fas fa-chart-bar"></i>&nbsp;
                <i class="fas fa-chart-pie "></i>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div id="chart" class="chart">
          </div>
        </div>
        <div class="card-footer bg-dark">
          <!--<button class="btn btn-light " (click)="days()">Days</button>
          <button class="btn btn-light " (click)="months()">Months</button>-->
        </div>
      </div>
    </div>
    <div class="col-xl-4">
      <div class="card shadow bg-gradient-dark">
        <div class="card-body">
          <div>
            <input type="text" placeholder="Search by sensor name" class="form-control" [(ngModel)]="searchText">
          </div>
          <br>
          <div class="slist">
            <div *ngFor="let item of sensors | searchSensor:searchText ; let i = index"
              class=" border border-1 border-info bg-light rounded m-2 form-group">
              <label>
                <input type="checkbox" value="{{item}}" (change)="selectedSensor(item,$event.target.checked)">
                &nbsp;{{item.name+" "+item.version}}
                {{item.documentation}}
              </label>
            </div>
          </div>
          <br>
          <div class="text-center">
            <button class="btn btn-outline-success">
              Visualiser
            </button>
            <button class="btn btn-primary" type="button" (click)="resetGraph()">
              Reset Graph
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="mb-3">
    <div class="card shadow">
      <div class="card-header bg-transparent">
        <h3 class="mb-0">Available versions of sensors</h3>
      </div>
      <div class="table-responsive">
        <!-- Projects table -->
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Version</th>
              <th scope="col">Latitude</th>
              <th scope="col">Longitude</th>
              <th scope="col">SensorType</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of checkValue">
              <td *ngIf="item.selected==true">{{item.sensor.name}}</td>
              <td *ngIf="item.selected==true">{{item.sensor.name}}</td>
              <td *ngIf="item.selected==true">{{item.sensor.name}}</td>
              <td *ngIf="item.selected==true">{{item.sensor.name}}</td>
              <td *ngIf="item.selected==true">{{item.sensor.name}}</td>
            </tr>
            <tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
