<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-4 col-lg-4">
          <div class="card card-stats mb-4 mb-xl-0 bg-gradient-success border-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <!--Autocompletion & ajout a la liste des capteurs a afficher-->
                  <form role="form" [formGroup]="SearchCapteurForm">
                    <div class="form-inline mb-3">
                      <div class="input-group input-group-alternative">
                        <input class="form-control" placeholder="Sensor's Name" type="text" formControlName="name">
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-auto">
                  <a class="btn btn-white" (click)="onSearchSensor()" role="button">
                      <i class="fas fa-search  rounded-circle shadow "></i>
                  </a>
                  <!--<div class="text-center">
                      <button type="button" (click)="onSearchSensor()" class="btn btn-primary my-4">Research
                        Sensor</button>
                    </div>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Page content -->

      </div>
