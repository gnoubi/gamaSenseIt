<circle-progress
  [percent]="value"
  [radius]="42"
  [outerStrokeWidth]="10"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="getColor()"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
  [titleFormat]="formatTitle"
  [showUnits]="false"
  [showSubtitle]="false"
  [lazy]="false"
  [titleFontSize]="12">
</circle-progress>
