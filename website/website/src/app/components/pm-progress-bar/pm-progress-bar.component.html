<circle-progress
      [percent]="value"
      [radius]="50"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="getColor()"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="300"
      [titleFormat]="formatTitle"
      [showUnits]="false"
      [showSubtitle]="false"
      [lazy]="false"
      [titleFontSize]="14"
    ></circle-progress>
