<div class="row">
  <div class="col text-center">
    <input class="btn btn-info"
      type="file"
      accept="image/*"
      (change)="onFileChange($event)">
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs col-md-3 col-lg-3"></div>
  <div class="col-xs col-md-6 col-lg-6">
    <div *ngIf="failed" class="alert alert-warning alert-dismissible">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <h5>{{errorMessage}}</h5>
    </div>
  </div>
  <div class="col-xs col-md-3 col-lg-3"></div>
</div>
